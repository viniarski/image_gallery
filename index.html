<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <script type="module" src="./app.js" defer></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="parent">
      <!-- main image container -->
      <div class="div1" id="img_container"></div>

      <!-- top images slider -->
      <div class="div2">
        <div id="gallery_container" class="gallery_container"></div>
        <button id="hide_open" class="nav_button hide_open" aria-label="Toggle images slider">
          <img src="./media/dots.png" alt="Open and close images slider" />
        </button>
      </div>

      <!-- next / previous buttons -->
      <div class="div3">
        <button
          id="previous"
          class="nav_button previous"
          aria-label="Previous image"
        >
          <img src="./media/previous.png" alt="Previous image button" />
        </button>
      </div>

      <div class="div4">
        <button id="next" class="nav_button next" aria-label="Next image">
          <img src="./media/next.png" alt="Next image button" />
        </button>
      </div>

      <!-- search form -->
      <div class="div5">
        <form id="form" class="form">
          <label for="input" class="visually_hidden">Search for images</label>
          <input
            type="text"
            placeholder="search for images"
            id="input"
            name="input"
            aria-label="Search for images"
          />
          <button type="submit" class="submit" aria-label="Search button">
            search
          </button>
        </form>
      </div>
    </div>
    <div id="announcer" aria-live="polite" class="visually_hidden"></div>
  </body>
</html>
