<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <script type="module" src="./app.js" defer></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="parent">
      <!-- main image container -->
      <div class="div1" id="img_container"></div>

      <!-- top images slider -->
      <div class="div2">

        <div class="gallery_container"></div> <!-- TODO: insert gallery here -->

        <button id="img_slider" class="nav_button img_slider"> <!-- TODO: event for button to hidde / open gallery -->
          <img src="./media/dots.png" alt="open and close images slider" />
        </button>
      </div>

      <!-- next / previous buttons -->
      <div class="div3">
        <button id="previous" class="nav_button previous">
          <img src="./media/previous.png" alt="previus button" />
        </button>
      </div>

      <div class="div4">
        <button id="next" class="nav_button next">
          <img src="./media/next.png" alt="next button" />
        </button>
      </div>

      <!-- search form -->
      <div class="div5">
        <form id="form" class="form">
          <input
            type="text"
            placeholder="search for images"
            id="input"
            name="input"
          />
          <button type="submit" class="submit">search</button>
        </form>
      </div>
    </div>
  </body>
</html>
